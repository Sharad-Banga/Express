
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  Posts

  <div class="j"></div>

  <script>
    
  async function call(){
    const p = await  fetch("https://jsonplaceholder.typicode.com/posts/1");

    // we can also use axios to fetch

    // const p = await axios.get("https://jsonplaceholder.typicode.com/posts/1");

    const pp = await p.json();
  const div = document.querySelector(".j");
  div.innerHTML = pp["title"];
  }

  call();

  </script>
</body>
</html>
